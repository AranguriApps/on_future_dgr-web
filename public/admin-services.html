<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <style>
    .toast {
      position: absolute;
      bottom: 0;
      margin-bottom: 20px;
      margin-left: 20px;
    }
  </style>

  <title>On Future Admin Console</title>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">On Future Admin Console</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin-clients.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onClick="window.logOut()">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container">
    <h1 >Administrar servicios</h1>
    <hr>
    </br>
    <label for="title">Título del Servicio</label>
    <input type="text" id="title" placeholder="Service title" class="form-control my-3">
    <label for="description">Descripción</label>
    <input type="text" id="description" placeholder="Description" class="form-control my-3">
    <label for="image_url">Image URL</label>
    <input type="text" id="image_url" placeholder="Image URL" class="form-control my-3">
    <label for="target_text">Target text</label>
    <input type="text" id="target_text" placeholder="Target text" class="form-control my-3">
    <label for="target_url">Target URL</label>
    <input type="text" id="target_url" placeholder="Target URL" class="form-control my-3">
    <label for="contact_title">Contact title</label>
    <input type="text" id="contact_title" placeholder="Contact title" class="form-control my-3">
    <label for="contact_message">Mensaje de contacto</label>
    <input type="text" id="contact_message" placeholder="Contact message" class="form-control my-3">
    <button class="btn btn-info btn-lg btn-block" id="boton" onClick="window.guardar()"> Agregar </button>
    </br>
    <div class="row">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered my-3">
                    <thead>
                        <tr>
                            <th scope="col"> Title</th>
                            <th scope="col"> Description</th>
                            <th scope="col"> Image URL</th>
                            <th scope="col"> Target text</th>
                            <th scope="col"> Target URL</th>
                            <th scope="col"> Contact title</th>
                            <th scope="col"> Contact Message</th>
                            <th scope="col">Eliminar</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">
                        <!---Aquí se colocara la nueva tabla-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/adm_services-bundle.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
